sonar.projectKey=doebackend
sonar.projectName=DOEBackend
sonar.projectVersion=1.0
sonar.language=ts
sonar.sources=src
sonar.sourceEncoding=UTF-8
sonar.exclusions=src/**/*.spec.ts
sonar.test.inclusions=test/**/*.spec.ts
sonar.coverage.exclusions=src/main.ts,src/**/*.module.ts,src/**/*.spec.ts,src/**/*.mock.ts,node_modules/*,/src/**/*.adapter.ts,coverage/lcov-report/*
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-reporter.xml
